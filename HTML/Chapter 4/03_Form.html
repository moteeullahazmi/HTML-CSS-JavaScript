<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Trip Registration</h3>
    <p>Register for our organization's annual road trip</p>
    First Name  <input type="text" name="First Name" id=""> 
    Last Name <input type="text">  
    <br>
    <br>
    Email <input type="text">
    <br>
    <br>
    Phone <input type="text">
    <br><br>
    Date of Birth <input type="date">
    <br><br>
    <h4>Will you be requiring any of the following?</h4>
    Chaperone <br>
     <input type="radio" name="Yes"> Yes
     <br>
     <input type="radio" name="Yes"> No
     <br>
     <br>

     Special seating <br>
     <input type="radio" name="sp"> Yes
     <br>
     <input type="radio" name="sp"> No
     <br>
     <br>

     Handicapped accommodation <br>
     <input type="radio" name="ha"> Yes
     <br>
     <input type="radio" name="ha"> No
     <br>
     <br>

     Others <br>
     <input type="radio" name="ot"> Yes
     <br>
     <input type="radio" name="ot"> No
     <br>
     <br>
     Comments <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
     <br><input type="submit">
</body>
</html>
